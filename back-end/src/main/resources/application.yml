server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

dtatbase:
  platform: h2
  driver-class-name: org.h2.Driver
  url: "jdbc:h2:mem:bangstagram_server"
  username: sa
  password:
  hikari:
    minimum-idle: 1
    maximum-pool-size: 5
    pool-name: H2_DB

