server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
dtatbase:
  platform: h2
  driver-class-name: org.h2.Driver
  url: "jdbc:h2:mem:bangstagram_server"
  username: sa
  password:
  hikari:
    minimum-idle: 1
    maximum-pool-size: 5
    pool-name: H2_DB
jwt:
  token:
    header: api_key
    issuer: bangstagram_server
    secret: h9y2o0z2k0i8m
    expirySeconds: 0